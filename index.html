<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>首页</title>
    <link rel="stylesheet" href="css/mobilebone.css">
    <link rel="stylesheet" href="css/leave.mobile.css">
    <link rel="stylesheet" href="font/iconfont.css">
    <script src="js/moment.js"></script>
    <script src="js/zepto.js"></script>
    <script src="js/iscroll.js"></script>
    <script src="js/mobilebone.js"></script>
    <script src="js/leave.js"></script>
</head>
<body>
    <div id="pageHome" class="page leave-module">
        <div class="flex-row">
            <a href="day.html" class="flex-se1 leave-module-item">
                    <span class="leave-module-icon bg2">
                        <i class="leave leave-day-list"></i>
                    </span>
                <span class="leave-module-name">考勤日报</span>
            </a>
            <a href="month.html" class="flex-se1 leave-module-item">
                    <span class="leave-module-icon bg3">
                        <i class="leave leave-month-list"></i>
                    </span>
                <span class="leave-module-name">考勤月报</span>
            </a>
            <a href="schedule.html" class="flex-se1 leave-module-item">
                    <span class="leave-module-icon bg4">
                        <i class="leave leave-schedule"></i>
                    </span>
                <span class="leave-module-name">考勤排班</span>
            </a>
        </div>
        <div class="flex-row">

            <a href="vacation.html" class="flex-se1 leave-module-item">
                    <span class="leave-module-icon bg5">
                        <i class="leave leave-vacation"></i>
                    </span>
                <span class="leave-module-name">假期额度</span>
            </a>
            <a href="sign.list.html" class="flex-se1 leave-module-item">
                    <span class="leave-module-icon bg6">
                        <i class="leave leave-sign-list"></i>
                    </span>
                <span class="leave-module-name">签卡记录</span>
            </a>
            <a href="form.list.html" class="flex-se1 leave-module-item">
                    <span class="leave-module-icon bg7">
                        <i class="leave leave-approval-list"></i>
                    </span>
                <span class="leave-module-name">表单记录</span>
            </a>
        </div>
        <div class="flex-row">
            <a href="approval.html" class="flex-se1 leave-module-item">
                    <span class="leave-module-icon bg8">
                        <i class="leave leave-approval"></i>
                    </span>
                <span class="leave-module-name">外勤审核</span>
            </a>
            <a href="#" class="flex-se1 leave-module-item hidden">
                    <span class="leave-module-icon">
                        <i class="leave leave-sign"></i>
                    </span>
                <span class="leave-module-name"></span>
            </a>
            <a href="#" class="flex-se1 leave-module-item hidden">
                    <span class="leave-module-icon">
                        <i class="leave leave-sign"></i>
                    </span>
                <span class="leave-module-name"></span>
            </a>
        </div>
    </div>

</html>
