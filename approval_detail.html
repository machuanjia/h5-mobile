<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>外勤审核详情</title>
</head>
<body>
    <div  class="page out" data-callback="approvalDetailCallBack">
        <div class="leave-detail-wrap flex-col">
            <div class="leave-detail-body flex-se1">

                <div class="leave-detail-item flex flex-row">
                    <div class="leave-detail-item-left">
                        部门：
                    </div>
                    <div class="leave-detail-item-right deptName">
                        -
                    </div>
                </div>

                <div class="leave-detail-item flex flex-row">
                    <div class="leave-detail-item-left">
                        姓名：
                    </div>
                    <div class="leave-detail-item-right personName">
                        -
                    </div>
                </div>

                <div class="leave-detail-item flex flex-row">
                    <div class="leave-detail-item-left">
                        员工编号：
                    </div>
                    <div class="leave-detail-item-right personCode">
                        -
                    </div>
                </div>

                <div class="leave-detail-item flex flex-row">
                    <div class="leave-detail-item-left">
                        地点：
                    </div>
                    <div class="leave-detail-item-right address">
                        -
                    </div>
                </div>

                <div class="leave-detail-item flex flex-row">
                    <div class="leave-detail-item-left">
                        签卡时间：
                    </div>
                    <div class="leave-detail-item-right time">
                        -
                    </div>
                </div>

                <div class="leave-detail-item flex flex-row">
                    <div class="leave-detail-item-left">
                        备注：
                    </div>
                    <div class="leave-detail-item-right text">
                        -
                    </div>
                </div>

                <div class="leave-detail-item flex flex-row hide leave-detail-item-action">
                    <div class="leave-detail-item-left">
                    </div>
                    <div class="leave-detail-item-right">
                        <input class="btn-banch" id="detail_agree" type="button" value="同意"/> <input id="detail_reject" class="btn-banch" type="button" value="驳回"/>
                    </div>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
