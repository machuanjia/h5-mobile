<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>表单记录详情</title>
</head>
<body>
    <div  class="page out" data-callback="formDetailCallBack">
        <div class="leave-detail-wrap flex-col">
            <div class="leave-detail-body flex-se1">
                <div class="leave-detail-item flex flex-row">
                    <div class="leave-detail-item-left">
                        部门：
                    </div>
                    <div class="leave-detail-item-right deptName">
                        -
                    </div>
                </div>

                <div class="leave-detail-item flex flex-row">
                    <div class="leave-detail-item-left">
                        员工编号：
                    </div>
                    <div class="leave-detail-item-right jobNumber">
                        -
                    </div>
                </div>

                <div class="leave-detail-item flex flex-row">
                    <div class="leave-detail-item-left">
                        员工姓名：
                    </div>
                    <div class="leave-detail-item-right personName">
                        -
                    </div>
                </div>

                <div class="leave-detail-item flex flex-row">
                    <div class="leave-detail-item-left">
                        表单类型：
                    </div>
                    <div class="leave-detail-item-right invoiceType">
                        -
                    </div>
                </div>

                <div class="leave-detail-item flex flex-row">
                    <div class="leave-detail-item-left">
                        类别：
                    </div>
                    <div class="leave-detail-item-right formType">
                        -
                    </div>
                </div>

                <div class="leave-detail-item flex flex-row">
                    <div class="leave-detail-item-left">
                        开始时间：
                    </div>
                    <div class="leave-detail-item-right start">
                        -
                    </div>
                </div>

                <div class="leave-detail-item flex flex-row">
                    <div class="leave-detail-item-left">
                        结束时间：
                    </div>
                    <div class="leave-detail-item-right end">
                        -
                    </div>
                </div>

                <div class="leave-detail-item flex flex-row">
                    <div class="leave-detail-item-left">
                        时长：
                    </div>
                    <div class="leave-detail-item-right time">
                        -
                    </div>
                </div>

                <div class="leave-detail-item flex flex-row">
                    <div class="leave-detail-item-left">
                        事由：
                    </div>
                    <div class="leave-detail-item-right text">
                        -
                    </div>
                </div>

                <div class="leave-detail-item flex flex-row">
                    <div class="leave-detail-item-left">
                        备注：
                    </div>
                    <div class="leave-detail-item-right remark">
                        -
                    </div>
                </div>

                <div class="leave-detail-item flex flex-row">
                    <div class="leave-detail-item-left">
                        流程状态：
                    </div>
                    <div class="leave-detail-item-right flowsState">
                        -
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
